<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <!--Fonts-->
  
  <link href="https://fonts.google.com/specimen/Red+Hat+Display" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="" class="photo-top">
    
    <div class="container-text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs,<br>
        audiobooks, and podcasts on any device <br>
        anywhere you like!</p>
      <div class="price">
        <div class="icon-price">
          <img src="images/icon-music.svg" alt="music-logo">
          <a class="plan">
            <h2>Annual Plan</h2>
            $59.99/year
          </a>
        </div>
        <a href="" class="btn-change">Change</a>
      </div>
      <a href="" class="btn-prim">Proceed to Payment</a>
      <a href="" class="btn-sec">Cancel Order</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
